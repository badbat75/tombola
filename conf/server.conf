# Tombola Server Configuration

# Server host address - use 0.0.0.0 to listen on all interfaces
# or 127.0.0.1 to listen only on localhost
host = 127.0.0.1

# Server port number
port = 3000

# Logging configuration
# Options: console, file, both
logging = file

# Log file directory (only used when logging = file or both)
# Defaults to ./logs if not specified
logpath = ./logs

# Optional: Maximum number of concurrent connections
# max_connections = 100

# Optional: Enable CORS for cross-origin requests
# cors_enabled = true
